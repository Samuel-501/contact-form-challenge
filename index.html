<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet"  href="css/style.css">
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
  <form action="#">
    <h3>Contact Us</h3>
<div class="first-line">
  <div class="first-name">
    <label>First Name*</label><br>
    <input type="text" name="">
  </div>
  <div class="last-name">
    <label>Last Name</label>
    <input type="text" name="">
  </div>
</div><br>
  <label>Email Address*</label><br>
  <input type="email" name="" id="" required><br><br>
  
  <div class="query">
    <label>Query Type*</label><br>
    <div class="GE"><input type="radio" name="Query Type" id="GE"><label for="GE">General Enquiry</div></label>
    <div class="SR"><input type="radio" name="Query Type" id="SR"><label for="SR">Support Request</div></label> 
    </div> <br>
      <label>Message*</label><br>
  <input type="text" name="" id="message" required><br><br>

  <input type="checkbox" name="" id="" required></input> 
  <label>I consent to being contacted by the team*</label><br><br>

  <input type="button" value="Submit">
  </form>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Njuh Samuel Richmond</a>.
  </div>
</body>
</html>
